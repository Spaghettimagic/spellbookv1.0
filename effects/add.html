<section class="stack">
  <article class="surface stack">
    <h2 class="h2">Nuovo effetto</h2>
    <div class="auto-grid">
      <label><span class="label">Titolo</span><input id="aeTitle" class="input" /></label>
      <label><span class="label">Categoria</span><select id="aeCat"><option>Mental</option><option>Close-up</option><option>Parlour</option></select></label>
      <label><span class="label">Durata (sec)</span><input id="aeDur" class="input" type="number" min="0" /></label>
      <label><span class="label">Difficoltà (1-5)</span><input id="aeDiff" class="input" type="number" min="1" max="5" value="2" /></label>
      <label class="stack"><span class="label">Descrizione (pubblica)</span><textarea id="aeSummary" class="input" rows="3"></textarea></label>
      <label class="stack"><span class="label">Metodo (protetto)</span><textarea id="aeMethod" class="input" rows="3"></textarea></label>
      <label class="stack"><span class="label">Materiali (uno per riga)</span><textarea id="aeMaterials" class="input" rows="3"></textarea></label>
      <label class="stack"><span class="label">Script</span><textarea id="aeScript" class="input" rows="3"></textarea></label>
    </div>
    <div class="cluster"><a class="btn btn-secondary" href="index.html">Annulla</a><button id="aeSave" class="btn btn-primary"><svg class="icon"><use href="#ic-plus"/></svg> Aggiungi</button></div>
  </article>
</section>
