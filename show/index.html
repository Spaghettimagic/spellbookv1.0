  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <button class="btn btn-secondary burger" id="openDrawer" aria-label="Apri menu"><svg class="icon"><use href="#ic-bars"/></svg></button>
        <span class="wordmark">Midnight <strong style="color:var(--accent)">Spell</strong> — Show Mode</span>
      </div>
      <div class="nav-actions">
        <div class="theme-selector" role="group" aria-label="Tema">
          <button class="themeBtn" data-theme="dark" aria-pressed="true" aria-label="Tema scuro"></button>
          <button class="themeBtn" data-theme="light" aria-pressed="false" aria-label="Tema chiaro"></button>
          <button class="themeBtn" data-theme="hc" aria-pressed="false" aria-label="Tema alto contrasto"></button>
        </div>
        <div class="cluster" role="search">
          <input id="globalSearch" class="input" style="min-width:220px" placeholder="Cerca effetti… ( / )" aria-label="Cerca" />

  <main id="contenuto" class="wrap">
    
<section class="stack">
  <header class="surface">
    <div class="cluster" style="justify-content:space-between;flex-wrap:wrap;gap:16px">
      <div>
        <h2 class="h2">Show Mode</h2>
        <p class="meta">Esegui la tua routine con timer e supporto visivo</p>
      </div>
      <div class="cluster">
        <button class="btn btn-secondary" id="showFullscreen" aria-label="Modalità a schermo intero">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 14h6v6M20 10h-6V4M14 10l7-7M3 21l7-7"/>
          </svg>
        </button>
        <button id="stageMode" class="btn btn-secondary">HC Mode</button>
      </div>
    </div>
  </header>
  
  <div class="auto-grid" style="grid-template-columns:repeat(auto-fit, minmax(min(320px,100%),1fr))">
    <article class="surface stack">
      <h3 class="h3">Controlli Show</h3>
      
      <div class="timer-display" style="background:var(--surface-2);padding:20px;border-radius:var(--r-l);text-align:center">
        <div id="showTimer" style="font-size:3rem;font-weight:bold;margin-bottom:12px;font-family:monospace">00:00</div>
        <div class="cluster" style="justify-content:center;gap:12px">
          <button class="btn btn-primary btn-lg" id="showStart" style="min-width:90px;min-height:50px;font-size:18px">
            <svg class="icon" style="width:24px;height:24px;margin-right:6px">
              <path d="M8 5v14l11-7z" fill="currentColor"/>
            </svg>
            Start
          </button>
          <button class="btn btn-secondary" id="showReset">Reset</button>
        </div>
      </div>
      
      <div class="current-effect surface-2" style="padding:16px;border-radius:var(--r-l);margin:16px 0;border-left:4px solid var(--accent)">
        <label class="label">Effetto corrente</label>
        <h4 id="showCurrent" style="font-size:22px;margin:6px 0 12px">—</h4>
        <div class="progress-bar" style="height:6px;background:var(--surface);border-radius:var(--r-pill);overflow:hidden;margin-top:8px">
          <div id="effectProgress" style="height:100%;width:0%;background:var(--accent);transition:width 1s linear"></div>
        </div>
      </div>
      
      <div class="navigation-controls">
        <div class="cluster" style="justify-content:space-between">
          <button class="btn btn-secondary" id="showPrev" style="min-width:100px">
            <svg class="icon" style="transform:rotate(180deg);margin-right:6px">
              <use href="#ic-chevron-right"/>
            </svg>
            Precedente
          </button>
          <button class="btn btn-secondary" id="showNextBtn" style="min-width:100px">
            Successivo
            <svg class="icon" style="margin-left:6px">
              <use href="#ic-chevron-right"/>
            </svg>
          </button>
        </div>
      </div>
    </article>
    
    <article class="surface stack">
      <div class="cluster" style="justify-content:space-between">
        <h3 class="h3">Setlist</h3>
        <span class="chip">Durata totale: <span id="totalDuration">00:00</span></span>
      </div>
      <div id="showSetlist" class="stack" style="max-height:400px;overflow-y:auto"></div>
      
      <div class="additional-controls" style="margin-top:auto;padding-top:16px;border-top:1px solid var(--border)">
        <div class="cluster" style="justify-content:space-between">
          <button class="btn btn-secondary" id="showNotes">
            <svg class="icon" style="margin-right:6px">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
            </svg>
            Note
          </button>
          <button class="btn btn-secondary" id="showPackingList">
            <svg class="icon" style="margin-right:6px">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12" stroke="currentColor" stroke-width="2"/>
            </svg>
            Materiali
          </button>
        </div>
      </div>
    </article>
  </div>
  
  <!-- Modal per note e materiali -->
  <div id="showModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:100">
    <div class="surface" style="max-width:500px;width:90%;max-height:80vh;overflow-y:auto;padding:24px;border-radius:var(--r-l)">
      <div class="cluster" style="justify-content:space-between;margin-bottom:16px">
        <h3 id="modalTitle" class="h3">Note</h3>
        <button id="closeModal" class="btn btn-secondary">Chiudi</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>
</section>
