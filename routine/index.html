  <main id="contenuto" class="wrap">
    
<section class="stack">
  <article class="surface stack">
    <header class="cluster">
      <h2 class="h2">Create Routine</h2>
      <div class="cluster" style="margin-left:auto">
        <button id="btnPacklist" class="btn btn-secondary">Pack list</button>
        <button id="btnExportRoutine" class="btn btn-secondary">Export</button>
        <label class="btn btn-secondary" style="cursor:pointer">Import<input type="file" id="importRoutine" accept="application/json" style="display:none"></label>
        <button id="btnPrint" class="btn btn-secondary">Foglio di palco</button>
        <button id="btnSaveRoutine" class="btn btn-primary">Salva</button>
      </div>
    </header>
    <div class="auto-grid">
      <section class="stack">
        <h3 class="h3">Catalogo</h3>
        <div id="composerFx" class="auto-grid-sm" aria-label="Elenco effetti"></div>
      </section>
      <section class="stack">
        <h3 class="h3">Ordine (drag-and-drop + tastiera)</h3>
        <div id="dropZone" class="drop" aria-label="Setlist"><div class="meta">Trascina qui gli effetti… Oppure usa ▲ ▼</div></div>
        <div class="cluster">
          <div class="chip">Durata: <strong id="totalDur">0:00</strong></div>
          <div class="chip">Props: <strong id="propsCount">0</strong></div>
        </div>
        <div>
          <label class="label">Transizioni & note musicali</label>
          <textarea id="routineNotes" class="input" rows="3" placeholder="Cue luci, musica, reset…"></textarea>
        </div>
      </section>
    </div>
  </article>
</section>
